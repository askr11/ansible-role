- name: Install build tools and dependencies
  become: true
  apt:
    update_cache: yes
    name:
      - build-essential
      - libjemalloc-dev
      - liblua5.3-dev
      - libhiredis-dev
      
- name: Create directory for Redis installation
  file:
    path: "/tmp/redis_install"
    state: directory

- name: Download Redis
  get_url:
    url: "http://download.redis.io/releases/{{ app.appname }}-{{ app.version }}.tar.gz"
    dest: "/tmp/redis_install/redis.tar.gz"

- name: Ensure extracted directory exists
  file:
    path: "/tmp/redis_install/{{ app.appname }}-{{ app.version }}"
    state: directory
    recurse: yes

- name: Extract Redis
  unarchive:
    src: "/tmp/redis_install/redis.tar.gz"
    dest: "/tmp/redis_install/{{ app.appname }}-{{ app.version }}"
    remote_src: yes

- name: Build and install Redis
  shell:
    cmd: "make MALLOC=jemalloc && make install MALLOC=jemalloc"
    chdir: "/tmp/redis_install/{{ app.appname }}-{{ app.version }}"
  notify: restart

- name: Configure Redis
  template:
    src: "conf.j2"
    dest: "/tmp/redis_install/{{ app.appname }}-{{ app.version }}/conf/redis.conf"
  become: true

- name: Remove temporary directory
  file:
    path: "/tmp/redis_install"
    state: absent


    
